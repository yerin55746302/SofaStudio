<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
  @import url("https://use.typekit.net/rmw3byf.css");

	body, h1, h2, h3, p, ul, section, footer, body {margin: 0; padding: 0; overflow: hidden;}
	body{background-color: black;}

.logo {
  display: block;         
  margin-left: auto;          
  margin-right: auto;        
 	padding-top: 3vw;
  width: 13.12vw;
}

	.line {
	margin-top: 1vh;
  width: 100%;
  height: 0.3vh; 
  background-image: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(109,109,109,1) 50%, rgba(0,0,0,1) 100%);
    margin-bottom: -5vw;}

   .text-container {
  display: flex;
  justify-content: center;
  font-size: 18.5vw;
  font-family: "sofia-pro", sans-serif;
font-weight: 100;
font-style: normal;
  color: white;
}

	.text{
  display: flex;
  justify-content: center;
  margin-top: 1vh;
  font-size: 2.43vw;
  font-family: "sofia-pro", sans-serif;
font-weight: 100;
font-style: normal;
  color: white;
  position: relative; /* 이 부분 추가 */
  z-index: 20; /* 원하는 값으로 설정 */
}

  .text:hover {
  opacity: 0.5; /* 호버 시 흐려지게 설정 */
  transition: opacity 0.3s ease; /* 부드럽게 흐려지는 효과 */
  cursor: pointer;
}

	
	.image-container {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 0;
  position: fixed;   /* 화면에 고정 */
  top: 25vw;         /* 하단에 고정 */
  width: 100%;       /* 화면 너비 100% */
  z-index: 10;       /* 다른 요소들 위에 */
}

	.image-container img {
  	width:  19.3vw;
    margin-left: -2.15vw;
    margin-right: -2.15vw;
  	height: auto;
    transition: transform 0.3s ease;
  display: block;}

    .image-container img:hover {
   transform: translateY(-5vh);  
}

.image-container img:nth-child(1) {
  z-index: 1;
  position: relative;
}

.image-container img:nth-child(2) {
  z-index: 2;
  position: relative;
}

.image-container img:nth-child(3) {
  z-index: 3;
  position: relative;
}

.image-container img:nth-child(4) {
  z-index: 4;
  position: relative;
}

.image-container img:nth-child(5) {
  z-index: 5;
  position: relative;
}

.image-container img:nth-child(6) {
  z-index: 6;
  position: relative;
}

@media screen and (max-width: 768px) {
  .image-container {
    padding-top: 15vw;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start; 
    row-gap: -12vh;
    column-gap: 0;
  }

  .image-container img {
    width: 35vw;  /* 한 줄에 3개씩 들어가도록 이미지 크기 조정 */
    margin: -3.9vw;
  }

    .image-container img:nth-child(n+4) {
    margin-top: -40vw; /* 겹치는 정도 조절 */
  }

  .logo {
  width: 16vw;
}
    .line {
  margin-top: 1vh;
  height: 0.2vh; 
}


@media screen and (max-width: 480px) {

    body {
        overflow-x: hidden;  /* 가로 스크롤 방지 */
        overflow-y: auto;    /* 세로 스크롤 허용 */
      } 


  .image-container {
    padding-top: 60vw;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start; 
    row-gap: -12vh;
    column-gap: 0;
  }

  .image-container img {
    width: 58vw;  /* 한 줄에 3개씩 들어가도록 이미지 크기 조정 */
    margin: -6.4vw;
  }

.image-container img:nth-child(3),
.image-container img:nth-child(4) {
  margin-top: -73vw;
}

/* 5번, 6번 이미지에 적용 */
.image-container img:nth-child(5),
.image-container img:nth-child(6) {
  margin-top: -55vw;
}


  .logo {
  width: 20vw;
}
    .line {
  margin-top: 0.5vh;
  height: 0.2vh;
  margin-bottom: 0vw; 
}

  .text-container {
    text-align: center;
  
  font-size: 28vw;
  line-height: 1;
}

  .text{
  display: flex;
  justify-content: center;
  margin-top: 2vh;
  font-size: 4vw;
}
}


  	

	</style>
</head>
<body>
<img src="logo.png" class="logo" > </div>	
<div class="line"></div>
<div class="text-container">Sofa Studio</div>
<div class="text" onclick="window.location.href='file/index.html'">Tap to start</div>

<div class="image-container">
  <img onclick="window.location.href='file/dahyun/index.html'" src="op1.png"> <img onclick="window.location.href='file/sieon/index.html'"  src="op2.png"><img onclick="window.location.href='file/minsol/index.html'" src="op3.png"><img onclick="window.location.href='file/seula/index.html'" src="op4.png"><img onclick="window.location.href='file/minyoung/index.html'" src="op5.png"><img onclick="window.location.href='file/yerin/index.html'" src="op6.png">
</div>

</body>
<script>
  function swapImagesForMobile() {
    const images = document.querySelectorAll('.image-container img');

    if (window.innerWidth <= 768) {
      // 768px 이하일 때 이미지 교체
      if (images[2]) images[2].src = 'op3-2.png'; // 3번째
      if (images[4]) images[4].src = 'op5-2.png'; // 5번째
      if (images[5]) images[5].src = 'op6-2.png'; // 6번째
    } else {
      // 768px 초과일 때 원래 이미지로 복원
      if (images[2]) images[2].src = 'op3.png'; // 3번째
      if (images[4]) images[4].src = 'op5.png'; // 5번째
      if (images[5]) images[5].src = 'op6.png'; // 6번째
    }
  }

  // 페이지 로드 시 실행
  window.addEventListener('DOMContentLoaded', swapImagesForMobile);

  // 리사이즈 시에도 다시 체크
  window.addEventListener('resize', swapImagesForMobile);
</script>

</html>
