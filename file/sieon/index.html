<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    @import url("https://use.typekit.net/rmw3byf.css");


    body, h1, h2, h3, p, ul, section, footer { margin: 0; padding: 0; overflow: hidden; }
    body { background-color: black; }

    
.logo {
  display: block;
  margin-left: auto;
  margin-right: auto;
  padding-top: 2.13vw; /* 3.6vh -> 2.13vw */
  width: 13.12vw;
}

.line {
  margin-top: 0.59vw; /* 1vh -> 0.59vw */
  width: 100%;
  height: 0.18vw; /* 0.3vh -> 0.18vw */
  background-image: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(109,109,109,1) 50%, rgba(0,0,0,1) 100%);
}

 .arrow {
      position: fixed;  /* absolute에서 fixed로 변경 */
      top: calc(32vw); 
      transform: translateY(-50%);  /* 정확한 중앙 정렬 */
      display: inline-block;
      width: 6vw;
      height:  6vw;
      overflow: hidden;
      vertical-align: middle;
      cursor: pointer;  /* 클릭 가능함을 표시 */
      z-index: 100;  /* 다른 요소들 위에 표시 */
    }

    .arrow.left {
      left: 1vw;  /* 왼쪽 여백 */
    }

    .arrow.right {
      right: 1vw;  /* 오른쪽 여백 */
    }
  .arrow:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 1.3vw;
    height:1.3vw;
    -webkit-transform: translate(-50%, -50%) rotate(45deg);
    transform: translate(-50%, -50%) rotate(45deg);
    border-top: 1px solid white;
    border-left: 1px solid white;
  }
  .arrow.left:before {
    transform: translate(-50%, -50%) rotate(315deg);
  }      
  .arrow.right:before {
    transform: translate(-50%, -50%) rotate(135deg);
  }
    .arrow::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 4vw;
  height: 4vw;
  background-color: rgba(255, 255, 255, 0.2); /* 반투명 흰색 */
  border-radius: 100%;
  transform: translate(-50%, -50%);
  z-index: -1; /* 화살표 뒤로 보내기 */
}
.arrow.left::after {
    left: 44%;
}

.arrow.right::after {
  right: -23%; 
}

 
  

.box {
  position: absolute;
  margin-top: 2.72vw; /* 4.6vh -> 2.72vw */
  margin-left: 6vw;
  width: 45.27vw;
  height: 43.69vw; /* 73.96vh -> 43.69vw */
  border-radius: 20%;
  background: rgb(214,216,217);
  background: radial-gradient(circle at center 110%, rgba(214,216,217,1) 0%, rgba(63,63,63,1) 100%);
  position: relative;
  z-index: 0; /* z-index 추가 */
}

.title {
  position: absolute;
  top: 3.84vw;  /* 6.5vh -> 3.84vw */
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.82vw;
  font-family: "sofia-pro", sans-serif;
  color: white;
  font-weight: 300;
}

.des{
  position: absolute;
  top: 30.38vw; /* 51.5vh -> 30.38vw */
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.16vw;
  font-family: "sofia-pro", sans-serif;
  color: #EFEFEF;
  font-weight: 400;
  text-align: center;
  line-height: 1.5;
  width: 30.64vw;
  word-break: keep-all;
  line-height: 1.58;
}

.box::after {
  content: "Talk with Sieon";
  font-size: 0.99vw;
  font-family: "sofia-pro", sans-serif;
  font-weight: 300;
  font-style: normal;
  color: white;
  background: rgb(214,216,217);
  background: radial-gradient(circle at center -110%, rgba(214,216,217,1) 0%, rgba(63,63,63,1) 100%);
  position: absolute;
  bottom: -4.11vw; /* -6.95vh -> -4.11vw */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 4.11vw; /* 6.95vh -> 4.11vw */
  width: 12.98vw;
  border-bottom-left-radius: 1.2vw;
  border-bottom-right-radius: 1.2vw;
  animation: textBlink 2.5s infinite;
}

@keyframes textBlink {
  0%, 80% {
    color: white;
  }
  40% {
    color: transparent;
  }
}

.profile{
  position: absolute;
  top: 8.38vw; /* 14.2vh -> 8.38vw */
  left: 50%;
  transform: translateX(-50%);
  width: 19.5vw;
  z-index: 1; /* z-index 추가 */
}

.fileb-container {
  position: absolute;
  right: 0vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10; /* 최상위로 설정 */
}

.fileb{
  position: relative; /* relative로 변경 */
  top: 6.15vw; /* 10.43vh -> 6.15vw */
  right: 6vw;
  width: 48.1vw;
  z-index: 2; /* z-index 조정 */
}

.graph{
  position: absolute; /* relative로 변경 */

  right: 6vw;
  width: 48.1vw;
  z-index: 3; /* z-index 조정 */

  mix-blend-mode: overlay;
}

.graphdot{
  position: absolute; /* relative로 변경 */
  top: 6.15vw; /* 10.43vh -> 6.15vw */
  right: 6vw;
  width: 48.1vw;
  z-index: 3; /* z-index 조정 */
  animation: grow 1.2s cubic-bezier(0, 0, 0.44, 0.84);
}


.button {
  position: absolute; 
  top: 47.8vw; /* 80.9vh -> 47.8vw */
  right: 19vw;
  transform: translateX(-50%);
  width: 10.09vw;
  height: 3.5vw; /* 5.95vh -> 3.52vw */
  background-color: white;
  box-shadow: 0 0 12px rgba(0, 128, 163, 0.5);
  font-family: "sofia-pro", sans-serif;
  font-size: 1.46vw;
  color: #828282;
  font-weight: 300;

      }

      .title {

}

.profile{

  z-index: 1; /* z-index 추가 */
}

.des{
  top: 45.57vw;
  font-size: 1.74vw;
 width: 45.96vw;
}

.box::after {

}

      .fileb-container {
    position: relative;
    top: 0;  /* 48vw에서 0으로 변경 */

  }

  .fileb {

@media screen and (max-width: 480px) {

.animate-on-load {

}

@keyframes grow {

    transform: scale(0);
  }
  100% {

  }
}

/* 모바일 애니메이션 */

  animation: growMobile 1.2s cubic-bezier(0, 0, 0.44, 0.84);

  }

<body>
   <img onclick="window.location.href='../../index.html'" src="logo.png" class="logo">
  <div class="line"></div>

  <div class="fileb-container">
    <img class="fileb" src="fileb.png">
    <img class="graph" src="graph.png">
    <img class="graphdot" src="graphdot.png">
    <div class="button">UX/UI</div>
  </div>

  <div class="box">
    <div class="title">Sieon Ahn</div>
    <img class="profile" src="profile.png" alt="profile">
    <div class="des">
      안시언 디자이너는 탁월한 분석력과 다양한 디자인 스타일을 자유롭게 활용하는 능력으로 UI/UX 디자인 분야에서 눈에 띄는 성과를 보여주는 디자이너입니다. 특히, 사람들을 아우르는 리더십과 깊이 있는 통찰력을 통해 프로젝트를 성공적으로 이끄는 중요한 인재입니다.
    </div>
  </div>

   <div class="arrow left"  onclick="window.location.href='../dahyun/index.html'"></div>
  <div class="arrow right" onclick="window.location.href='../minsol/index.html'"></div>

</body>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const profileImg = document.querySelector(".profile");
    
     profileImg.addEventListener("click", function() {
      const currentSrc = profileImg.getAttribute("src");
      if (currentSrc.includes("profile-.png")) {
        profileImg.setAttribute("src", currentSrc.replace("profile-.png", "profile.png"));
      } else {
        profileImg.setAttribute("src", currentSrc.replace("profile.png", "profile-.png"));
      }
    });
    
    // 애니메이션 관련 기존 코드
    const graph = document.querySelector('.graph');
    const graphdot = document.querySelector('.graphdot');
    
    if (window.matchMedia('(max-width: 768px)').matches) {
      graph.classList.add('animate-on-load-mobile');
      graphdot.classList.add('animate-on-load-mobile');
    } else {
      graph.classList.add('animate-on-load');
      graphdot.classList.add('animate-on-load');
    }

    // 스와이프 기능 추가
    let touchstartX = 0;
    let touchendX = 0;
    const threshold = 50; // 스와이프 감지 임계값

    document.addEventListener('touchstart', e => {
      touchstartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchendX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeDistance = touchendX - touchstartX;
      
      if (Math.abs(swipeDistance) > threshold) {  // 임계값보다 큰 경우에만 스와이프로 인정
        if (swipeDistance > 0) {
          // 오른쪽으로 스와이프 - 이전 페이지
          window.location.href = '../dahyun/index.html';
        } else {
          // 왼쪽으로 스와이프 - 다음 페이지
          window.location.href = '../minsol/index.html';
        }
      }
    }

    const boxElement = document.querySelector('.box');
    boxElement.addEventListener('click', function(e) {
      // box::after 요소를 클릭했을 때만 이동
      if (e.target === this && e.offsetY > this.offsetHeight) {
        window.location.href = 'talk/index.html';
      }
    });
  });
</script>
